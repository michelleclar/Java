syntax = "proto3";
package com.carl.protocol.common;

option java_package = "org.carl.protocol.common";
option java_outer_classname = "Proto";

message User {
    string username = 1;
    string password = 2;
}

message Message{
    string from = 1;
    string to = 2;
    string data = 3;
}

message Ping{
    string data = 1;
}

message Pong{
  string data = 1;
}
