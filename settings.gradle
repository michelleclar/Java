pluginManagement {
    repositories {
        // mavenLocal()
        // maven { url 'https://maven.aliyun.com/repository/central' }
        // maven { url 'https://maven.aliyun.com/repository/jcenter' }
        //
        // maven { url 'https://maven.aliyun.com/repository/apache-snapshots' }
        // maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
        id "${quarkusPluginId}" version "${quarkusPluginVersion}"
    }
}
dependencyResolutionManagement {
    versionCatalogs {
        libs {
            // versions
            version('quarkus', '3.7.3')
            version('mariadb-java-client', '3.3.2')
            version('testcontainers', '1.17.6')
            version('rest-assured', '4.4.0')
            version('awaitility', '4.1.0')
            version('jooq', '3.18.7')
            version('slf4j-jboss-logmanager', '2.6.1.Final')
            version('jackson', '2.14.2')
            version('localstack', '0.2.23')
            version('awssdk', '2.17.51')

            // slf4j-jboss-logmanager (links quarkus jboss-logging so it can log jOOQs slf4j logging)
            library('slf4jJbossLogmanager', 'org.jboss.slf4j', 'slf4j-jboss-logmanager').versionRef('slf4j-jboss-logmanager')

            library('vertxClient', 'smallrye-mutiny-vertx-web-client', 'io.smallrye.reactive').versionRef('quarkus')
            // NOTE:quarkus
            plugin('quarkusPlugin', 'io.quarkus').versionRef('quarkus')
            library('quarkusPlaform', 'io.quarkus.platform', 'quarkus-bom').versionRef('quarkus')
            library('quarkusArc', 'io.quarkus', 'quarkus-arc').versionRef('quarkus')
            library('quarkusResteasyReactiveJackson', 'io.quarkus', 'quarkus-resteasy-reactive-jackson').versionRef('quarkus')
            library('quarkusResteasyReactive', 'io.quarkus', 'quarkus-resteasy-reactive').versionRef('quarkus')
            library('quarkusSmallryeOpenapi', 'io.quarkus', 'quarkus-smallrye-openapi').versionRef('quarkus')
            library('quarkusJunit5', 'io.quarkus', 'quarkus-junit5').versionRef('quarkus')
            
            // NOTE:vert.x
        

            // NOTE:db driver
            library('quarkusJdbcMariadb', 'io.quarkus', 'quarkus-jdbc-mariadb').versionRef('quarkus')
            library('quarkusJdbcMySQL', 'io.quarkus', 'quarkus-jdbc-mysql').versionRef('quarkus')
            library('quarkusJdbcPostgreSQL', 'io.quarkus', 'quarkus-jdbc-postgresql').versionRef('quarkus')
            // mariadb-java-client
            library('mariadbJavaClient', 'org.mariadb.jdbc', 'mariadb-java-client').versionRef('mariadb-java-client')
            library('pgRestClient', 'quarkus-reactive-pg-client', 'io.quarkus').versionRef('quarkus')
            library('quarkusReactiveMysqlClient', 'io.quarkus', 'quarkus-reactive-mysql-client').versionRef('quarkus')

            // jooq
            library('jooq', 'org.jooq', 'jooq').versionRef('jooq')
            library('jooqMeta', 'org.jooq', 'jooq-meta').versionRef('jooq')
            library('jooqCodegen', 'org.jooq', 'jooq-codegen').versionRef('jooq')

            // testcontainers
            library('testcontainers', 'org.testcontainers', 'testcontainers').versionRef('testcontainers')
            library('testcontainersMariadb', 'org.testcontainers', 'mariadb').versionRef('testcontainers')
            library('testcontainersJunitJupiter', 'org.testcontainers', 'junit-jupiter').versionRef('testcontainers')

            // bundles
            bundle('quarkusShared', ['quarkusResteasyReactiveJackson', 'quarkusSmallryeOpenapi', 'quarkusHibernateValidator', 'quarkusArc', 'quarkusOidc'])
            bundle('quarkus', ['quarkusJdbcMariadb', 'quarkusResteasyReactiveJackson', 'quarkusLiquibase', 'quarkusSmallryeOpenapi', 'quarkusHibernateValidator', 'quarkusArc', 'quarkusOidc', 'quarkusReactiveMysqlClient'])
            bundle('testcontainers', ['testcontainers', 'testcontainersMariadb'])
            bundle('jooq', ['jooq', 'jooqMeta', 'jooqCodegen'])

            // test-bundles
            bundle('test.quarkus', ['quarkusJunit5', 'quarkusLiquibase', 'quarkusJdbcMariadb', 'quarkusResteasyReactiveJackson', 'quarkusSmallryeOpenapi', 'quarkusHibernateValidator', 'quarkusArc', 'quarkusTestSecurity', 'quarkusTestSecurityOidc', 'quarkusJunit5Mockito'])
            bundle('test.testcontainers', ['testcontainers', 'testcontainersMariadb', 'testcontainersJunitJupiter'])
        }
    }
}
rootProject.name = 'Java'
// include 'code-with-quarkus'
include 'demo'
