pluginManagement {
    repositories {
        maven { url 'https://maven.aliyun.com/repository/central' }
//        maven { url 'https://maven.aliyun.com/repository/jcenter' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
//        maven { url 'https://maven.aliyun.com/repository/apache-snapshots' }
        gradlePluginPortal()
        mavenCentral()
        maven { url 'https://repo.spring.io/milestone' }
    }
    plugins {
        id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
    }
}

dependencyResolutionManagement {
    versionCatalogs {
        libs{
            version('guava','33.3.1-jre')
            library('localCache','com.google.guava','guava').versionRef('guava')
            library('caffeine','com.github.ben-manes.caffeine','caffeine').version('3.1.8')
            library('ehcache','org.ehcache','ehcache').version('3.10.8')
            library('jedis','redis.clients','jedis').version('5.2.0')
            library('pool','org.apache.commons','commons-pool2').version('2.12.0')
        }
    }
}
rootProject.name = 'Java'
include 'localCache-useGuava'
include 'useCaffine'
include 'useEhcache'
include 'useRedis'

