ext {
    jooqVersion = '3.18.6'

    mybatisVersion = '3.5.13'
    mysqlVersion = '8.0.22'
    postgresqlVersion = '42.6.0'
    mybatisGeneratorVersion = '1.4.2'
    mybatisPlusVersion = '3.5.5'
    freemarkerVersion = "2.3.32"
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'
    group 'org.carl'
    version '1.0.0'

    repositories {
        mavenLocal()
        maven { url 'https://maven.aliyun.com/repository/central' }
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
    }

    dependencies {
        compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22' // compile代表编译时使用的lombok
        annotationProcessor 'org.projectlombok:lombok:1.18.28'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'// testAnnotationProcessor代表test下代码的注解执行器
        implementation 'org.slf4j:slf4j-api:1.7.32'
        implementation 'org.slf4j:slf4j-simple:1.7.32'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

        runtimeOnly "org.postgresql:postgresql:${postgresqlVersion}"
        runtimeOnly "mysql:mysql-connector-java:${mysqlVersion}"
    }

    test {
        useJUnitPlatform()
    }
}
