ext {
    jooqVersion = '3.19.3'

    mybatisVersion = '3.5.13'
    mysqlVersion = '8.0.22'
    postgresqlVersion = '42.6.0'
    mybatisGeneratorVersion = '1.4.2'
    mybatisPlusVersion = '3.5.5'
    freemarkerVersion = "2.3.32"
    hikariCPVersion = "5.1.0"
    mariadbVersion = '3.3.2'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'
    group 'org.carl'
    version '1.0.0'


    dependencies {


    }

    test {
        useJUnitPlatform()
    }
}
